<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Long In form payment method</title>
    <!-- google font link here -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">
    <!-- font family link here -->
    <style>
        .outfit-google-font {
            font-family: "Outfit", serif;
            font-optical-sizing: auto;
            font-weight: weight;
            font-style: normal;
        }
    </style>
    <!-- daisyui and tailwind -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.23/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- customize tailwind -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {

                        buttonBgColor: '#0874F2',
                    }
                }
            }
        }
    </script>
</head>

<body class="outfit-google-font">
    <header>

    </header>
    <main class="mt-10 md:mt-52">
        <!-- long in form here -->
        <div class="card bg-base-100 container mx-auto items-center w-full max-w-sm shrink-0 shadow-2xl">
            <form class="card-body">
                <div class="form-control">
                    <label class="label">
                        <span class="label-text text-xl font-semibold">Mobile Number</span>
                    </label>
                    <input type="text" placeholder="Enter your number" class="input input-bordered  " required />
                </div>
                <div class="form-control">
                    <label class="label">
                        <span class="label-text text-xl font-semibold">4 Digit Pin</span>
                    </label>
                    <input id="input-pin-number" type="password" placeholder="4 Digit Pin" class="input input-bordered " required />
                    
                </div>
                <div class="form-control mt-6">
                    <button id="long-in-button" class="btn btn-primary">Login</button>
                </div>
            </form>
        </div>

    </main>
    <footer>

    </footer>
    <script src="js/long.js"></script>
    <script src="js/utility.js"></script>

</body>

</html>
